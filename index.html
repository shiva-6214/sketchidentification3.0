<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sketch Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: rgb(159, 223, 30)">
    <center>
        <div id="myclass" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Modal can identify these:</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <img src="sketch1.png" alt="Images" />
                    <img src="sketch2.png" alt="Images" />
                </div>
            </div>
        </div>


        <div class="heading_div">
            <h3 id="heading">Quick Draw</h3>
            <button class="btn btn-primary" id="show_sketch" data-toggle="modal" data-target="#myclass">Show
                Sketch</button>
        </div>

        <br>

        <p id="lblLabel">Your Sketch: </p>
        <p id="lblConfidence">Confidence:</p>

        <h2 style="color: red; font-weight: bold;">Sketch To Be Drawn: <span id="lblSketchtobedrawn" style="color: blue; font-weight: bold; font-size: 23px;"></span></h2>

        <br><br>
        <span id="lblScore" style="font-size: 25px; font-weight: bold; float: left; margin-left: 10px;">Score:</span>
        <span id="lblTimer" style="font-size: 25px; font-weight: bold; float: right; margin-right: 10px;">Timer:</span>
    </center>

    <div class="footer">
        <h4>&copy; &nbsp; Sketch Identification</h4>
    </div>


    <script src="main.js"></script>
</body>

</html>
